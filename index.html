<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-sketch</title>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-a-sketch</h1>
    <div class="container">
        <div class="settings">
            <input type="color" class="colorPicker" value="#000000">
            <button class="colorMode">Color mode</button>
            <button class="rainbowMode">Rainbow mode</button>
            <button class="eraser">Eraser</button>
            <button class="hover hover-on">Hover on</button>
            <button class="clear">Clear</button>
            <input type="range" class="gridSize" min="1" max="100" value="16">
            <p class="currentGrid" style="color: white;"></p>
        </div>
        <div class="grid"></div>
    </div>
   
</body>
</html>
